<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,200&display=swap" rel="stylesheet">
</head>
<body>
		<nav>
				<!-- bootstrap buttons -->
				<div>
				<a href="index.html" class="btn btn-primary btn-lg enabled" tabindex="-1" role="button" aria-disabled="true">Home</a>
				<a href="newpage.html" class="btn btn-secondary btn-lg enabled" tabindex="-1" role="button" aria-disabled="true">Gallery</a>
				</div>
		</nav>
	<h2>Join us now!</h2>
	<h3>Register right now, join our community</h3>
	<!-- registration form -->
	<form class="registration-form" method="GET">
		<div>
			<label for="first">First Name:</label>
			<input id="first" type="text" name="firstname" placeholder="John">
		</div> 
		<div>
			<label for="last">Last Name:</label>
			<input id="last" type="text" name="lastname" placeholder="Doe">
		</div> 
		<div>
			<label for="email">Email/Gmail:</label>
			<input id="email" type="email" name="email" required> <!-- correct email is required -->
		</div>
		<div>
			<label for="password">Password:</label>
			<input id="password" type="password" name="password" min="5"> <!-- password must have at least 5 characters -->
		</div> 
		<div>
			<label for="bday">Birthday:</label>
			<input id="bday" type="date" name="birthday">
		</div>
		
		<div>
		<input type="submit" value="Register">
		<input type="reset"> 
		</div>
	</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>	
</body>
</html>
