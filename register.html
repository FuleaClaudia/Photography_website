	<h2>Join us now!</h2>
	<h3>Register right now, join our community</h3>
	<!-- registration form -->
	<form method="GET">
		First Name : <input type="text" name="firstname"><br> 
		Last  Name : <input type="text" name="lastname"><br>
		Email/Gmail:<input type="email" name="email" required><br> <!-- correct email is required -->
		Password : <input type="password" name="password" min="5"><br> <!-- password must have at least 5 characters -->
		Birthday: <input type="date" name="birthday"><br> 
		Gender : <br>
		<input type="radio" name="gender" value="Male">Male<br> 
		<input type="radio" name="gender" value="Female">Female<br>
		<input type="submit" value="Register">
		<input type="reset"> 
	</form>
